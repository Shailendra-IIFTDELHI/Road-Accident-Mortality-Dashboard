name: Run R script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run_r_script:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.1'  # Specify a valid R version here

    - name: Install R packages
      run: |
        R -e 'install.packages(c("shiny", "tidyverse", "shinydashboard", "plotly"))'

    - name: Run R script
      run: Rscript code.r  # Replace with the path to your R script
